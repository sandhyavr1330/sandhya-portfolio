<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Product Landing Page</title>
<style>
  body {
    font-family: Verdana, sans-serif;
    margin: 0;
    background: #ecf0f1;
    color: #2c3e50;
  }
  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 30px;
    background: white;
    border-radius: 8px;
  }
  h1 {
    text-align: center;
  }
  .features {
    display: flex;
    justify-content: space-around;
    margin-top: 30px;
    flex-wrap: wrap;
  }
  .feature {
    background: #3498db;
    color: white;
    padding: 20px;
    border-radius: 6px;
    width: 250px;
    margin: 10px;
    text-align: center;
  }
  @media (max-width: 700px) {
    .features {
      flex-direction: column;
      align-items: center;
    }
    .feature {
      width: 80%;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Awesome Product</h1>
  <p style="text-align:center;">The best solution to your daily needs!</p>
  <div class="features">
    <div class="feature">
      <h3>Feature One</h3>
      <p>Easy to use and fast.</p>
    </div>
    <div class="feature">
      <h3>Feature Two</h3>
      <p>Secure and reliable.</p>
    </div>
    <div class="feature">
      <h3>Feature Three</h3>
      <p>24/7 Customer Support.</p>
    </div>
  </div>
</div>
</body>
</html>
