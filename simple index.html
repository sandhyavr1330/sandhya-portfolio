<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Blog</title>
<style>
  body {
    font-family: Georgia, serif;
    margin: 0;
    background: #fff;
    color: #333;
  }
  header {
    background: #34495e;
    color: white;
    padding: 15px 20px;
    text-align: center;
  }
  article {
    max-width: 700px;
    margin: 20px auto;
    padding: 20px;
    border-bottom: 1px solid #ddd;
  }
  article h2 {
    margin-top: 0;
    color: #2c3e50;
  }
  article p {
    line-height: 1.6;
  }
  @media (max-width: 600px) {
    article {
      margin: 10px;
      padding: 10px;
    }
  }
</style>
</head>
<body>
<header>
  <h1>My Simple Blog</h1>
</header>

<article>
  <h2>Welcome to my blog</h2>
  <p>This is my first blog post. I am excited to share my thoughts and projects here.</p>
</article>

<article>
  <h2>Learning Web Development</h2>
  <p>Today I worked on HTML and CSS projects. I am improving every day!</p>
</article>

<article>
  <h2>Next Steps</h2>
  <p>My goal is to learn JavaScript soon and add interactivity to my projects.</p>
</article>
</body>
</html>
